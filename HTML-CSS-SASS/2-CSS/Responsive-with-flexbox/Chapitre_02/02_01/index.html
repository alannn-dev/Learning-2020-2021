<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Comprendre Flexbox</title>
<link href="css/styles.css" rel="stylesheet" type="text/css">
<style>
	ul {
		height: 200px;
		width: 100%;
		max-width: 960px;
		display: flex;
		flex-flow: row wrap;
		justify-content: flex-start;
		align-items: flex-end;
	}
	ul li{
		flex: 0 0 150px;
		box-sizing: border-box;
	}
	.main{
		flex: 1;
	}
</style>
</head>

<body>
	<h1>Comprendre les Flexbox</h1>
	<ul>
		<li>Un</li>
		<li>Deux</li>
		<li class="main">Trois</li>
		<li>Quatre</li>
		<li>Cinq</li>
		<li>Six</li>
		<li>Sept</li>
		<li>Huit</li>
		<li>Neuf</li>
		<li>Dix</li>
	</ul>
</body>
</html>
