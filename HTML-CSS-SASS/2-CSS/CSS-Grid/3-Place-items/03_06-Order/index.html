<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Apprendre CSS Grid</title>
    <link rel="stylesheet" href="css/styles.css" />
    <style>
        .grid-container{
            display: grid;
            grid-gap: 20px;
        }
        div.grid-item:nth-child(1){
            grid-column: span 5;
            order: 1;
        }
        div.grid-item:nth-child(2){
            grid-column: span 3;
            order: 1;
        }
        div.grid-item:nth-child(3){
            grid-column: 1 / -1;
            /* Default order = 0 : First item */
        }
    </style>
</head>
<body>
    <section class="grid-container">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
    </section>
</body>
</html>
